<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">Form elements</a>
		</div>
	</nav>
	
	<div class="container">
		<form>
			<div><input type="text" class="form-control" placeholder="Enter Name"/></div>
			<div><textarea class="form-control" rows="5" placeholder="Enter Detail"></textarea></div>
			<div>
				<label class="radio-inline"><input type="radio"/>Male</label>
				<label class="radio-inline"><input type="radio"/>Female</label>
			</div>
			<select class="form-control">
				<option>Please City</option>
				<option>Mumbai</option>
				<option>Pune</option>
			</select>
			<div class="checkbox">
			  <label><input type="checkbox">Ladoo</label>
			  <label><input type="checkbox">Jalebi</label>
			</div>
			<div><button type="submit" class="btn">Button</button></div>
		</form>
	</div>
</html>
